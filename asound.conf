#
# Bosco Core - ALSA Configuration
# Handles all audio device fallbacks gracefully without errors
#

# Use PulseAudio by default (works on most modern Linux systems)
pcm.!default {
    type pulse
}

ctl.!default {
    type pulse
}

# Define a null sink for applications that need direct PCM
pcm.null {
    type null
}

ctl.null {
    type null
}

# Handle surround sound channel fallbacks - redirect to stereo
pcm.cards.pcm.rear {
    type pulse
}

pcm.cards.pcm.center_lfe {
    type pulse
}

pcm.cards.pcm.side {
    type pulse
}

pcm.cards.pcm.surround21 {
    type pulse
}

pcm.cards.pcm.surround40 {
    type pulse
}

pcm.cards.pcm.surround41 {
    type pulse
}

pcm.cards.pcm.surround50 {
    type pulse
}

pcm.cards.pcm.surround51 {
    type pulse
}

pcm.cards.pcm.surround71 {
    type pulse
}

# Handle dmix (direct mixing) fallback
pcm.dmix {
    type pulse
}

# Handle dsnoop (direct snooping) fallback
pcm.dsnoop {
    type pulse
}

# Handle USB audio device fallbacks
pcm.usb_stream {
    type pulse
}

# Handle a52 (AC3) codec - only for playback
pcm.a52 {
    type pulse
}

# OSS device fallbacks (legacy)
pcm.oss {
    type pulse
}

# Rate converter configuration
pcm.rate_convert {
    type plug
    slave.pcm "default"
}

# Route table for channel mapping
pcm.route {
    type route
    slave.pcm "default"
    ttable.0.0 1
    ttable.1.1 1
}

