#
# ALSA configuration for Bosco Core
# This config uses PulseAudio which handles device switching automatically
#

# Use PulseAudio by default
pcm.!default {
    type pulse
}

ctl.!default {
    type pulse
}

# Define a null sink for applications that need it
pcm.null {
    type null
}

ctl.null {
    type null
}

